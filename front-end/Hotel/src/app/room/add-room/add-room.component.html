<div class="topnav">
  <a class="active" routerLink="/managerHome">Home</a>
  <a routerLink="/room">Rooms</a>
  <a routerLink="/staff">Staff</a>
  <a routerLink="/">Inventory</a>
  <div class="lg">
    <a routerLink="/">Log out</a>
</div>
</div>

<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
              <form #addroomForm="ngForm" (ngSubmit)="onSubmit(addroomForm)">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="roomService.selectedRoom._id">
                <div class="row">
                    <div class="input-field col s12">
                      <input type="text" name="roomNo" #name="ngModel" [(ngModel)]="roomService.selectedRoom.roomNo">
                      <label>Room Number :
                        <label class="red-text">*</label>
                      </label>
                    </div>
                  </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="roomType" #name="ngModel" [(ngModel)]="roomService.selectedRoom.roomType" required>
                    <label>Room Type :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="occupancy" #name="ngModel" [(ngModel)]="roomService.selectedRoom.occupancy" >
                    <label>Occupancy :</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="price" #name="ngModel" [(ngModel)]="roomService.selectedRoom.price" >
                    <label>Price :</label>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <input type="text" name="description" #name="ngModel" [(ngModel)]="roomService.selectedRoom.description" >
                      <label>Description :</label>
                    </div>
                  </div>
                <div class="row">
                    <div class="input-field col s12">
                      <input type="text" name="status" #name="ngModel" [(ngModel)]="roomService.selectedRoom.status" >
                      <label>Status :</label>
                    </div>
                  </div>
                <div class="row">
                  <div class="input-field col s12">
                    <button class="btn btn-custom right" type="button" (click)="resetForm(addroomForm)">Reset</button>
                    <button class="btn btn-custom right" type="submit" [disabled]="!addroomForm.valid">Add</button>
                    <button mat-raised-button color="accent" routerLink="/room">Back</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col s7">
          </div>
        </div>
      </div>
    </div>
  
  </div>
