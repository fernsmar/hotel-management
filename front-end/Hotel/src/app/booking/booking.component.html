<div class="topnav">
  <a class="active" routerLink="/userHome">Home</a>
  <a routerLink="/search">Search Rooms</a>
  <a routerLink="/showbooking">Show Bookings</a>
  <div class="lg">
    <a routerLink="/">Log out</a>
</div>
</div>


<div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5">
              <form #bookingForm="ngForm" (ngSubmit)="onSubmit(bookingForm)">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="bookingService.selectedBooking._id">
                <div class="row">
                    <div class="input-field col s12">
                      <input type="text" name="roomNo" #name="ngModel" [(ngModel)]=rno >
                      <!--label>Room Number :
                        <label class="red-text">*</label>
                      </label-->
                    </div>
                  </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="name" #name="ngModel" [(ngModel)]="bookingService.selectedBooking.name" required>
                    <label>Name :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="children" #name="ngModel" [(ngModel)]="bookingService.selectedBooking.children" >
                    <label>Children :</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="adult" #name="ngModel" [(ngModel)]="bookingService.selectedBooking.adult" >
                    <label>Adult :</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="Date" name="checkin" #name="ngModel" min="{{date | date:'yyyy-MM-dd'}}" [(ngModel)]="bookingService.selectedBooking.checkin" placeholder="Checkin Date">
                    <label>Checkin :</label>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                      <input type="Date" name="checkout" #name="ngModel" min="{{date | date:'yyyy-MM-dd'}}" [(ngModel)]="bookingService.selectedBooking.checkout" placeholder="Checkout Date">
                      <label>Checkout :</label>
                    </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <button class="btn btn-custom right" type="button" (click)="resetForm(bookingForm)">Reset</button>
                    <button class="btn btn-custom right" type="submit" [disabled]="!bookingForm.valid">Submit</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col s7">
          </div>
        </div>
      </div>
    </div>
  
  </div>
